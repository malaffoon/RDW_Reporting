      SELECT
        id,
        pipeline_id,
        name,
        example_input,
        expected_output,
        created,
        updated,
        updated_by
      FROM pipeline_test
      WHERE pipeline_id = :pipeline_id
      ORDER BY created DESC

    findById: >-
      SELECT
        id,
        pipeline_id,
        name,
        example_input,
        expected_output,
        created,
        updated,
        updated_by
      FROM pipeline_test
      WHERE id = :id

    create: >-
      INSERT INTO pipeline_test (pipeline_id, name, example_input, expected_output, updated_by)
      VALUES (:pipeline_id, :name, :example_input, :expected_output, :updated_by)

    update: >-
      UPDATE pipeline_test
      SET
        name = :name,
        example_input = :example_input,
        expected_output = :expected_output,
        updated_by = :updated_by
      WHERE id = :id

    deleteById: >-
      DELETE FROM pipeline_test
      WHERE id = :id

  multitenantDatabaseAdmin:
    truncateAuroraTable: >-
      TRUNCATE TABLE `$[databaseName]`.`$[tableName]`

    auroraS3LoadData: >-
      LOAD DATA FROM S3 '$[s3Uri]'
      INTO TABLE `$[databaseName]`.`$[tableName]`

    mySqlFileLoadData: >-
      LOAD DATA INFILE '$[filePath]'
      INTO TABLE `$[databaseName]`.`$[tableName]`

    useDatabase: >-
      USE $[databaseName]

    disableForeignKeyChecks: >-
      SET FOREIGN_KEY_CHECKS=0

    enableForeignKeyChecks: >-
      SET FOREIGN_KEY_CHECKS=1

    tableEmptyProbe: >-
      SELECT COUNT(*)
      FROM `$[databaseName]`.`$[tableName]`

    databaseExists: >-
      SELECT EXISTS(SELECT SCHEMA_NAME
      FROM INFORMATION_SCHEMA.SCHEMATA
      WHERE SCHEMA_NAME = :targetDatabase)

    createDatabase: >-
      CREATE DATABASE $[databaseName]
      DEFAULT CHARACTER SET 'utf8'
      COLLATE 'utf8_unicode_ci'

    userExists: >-
      SELECT EXISTS(SELECT 1
                    FROM mysql.user
                    WHERE user = :username)

    createDatabaseUser: >-
      CREATE USER :username @'%' IDENTIFIED BY :password

#    grantUserToDatabase: >-
#      GRANT ALL PRIVILEGES ON $[databaseName].* TO :username @'%'
#
#    grantUserOnSelectProc: >-
#      GRANT SELECT ON mysql.proc TO :username @'%'
#
#    grantUserLoadFromS3: >-
#      GRANT LOAD FROM S3 ON *.* TO :username @'%'
#

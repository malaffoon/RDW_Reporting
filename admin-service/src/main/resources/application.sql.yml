      SELECT
        id,
        pipeline_id,
        body,
        created,
        updated,
        updated_by
      FROM pipeline_script
      WHERE pipeline_id = :pipeline_id
      ORDER BY id DESC

    findById: >-
      SELECT
        id,
        pipeline_id,
        body,
        created,
        updated,
        updated_by
      FROM pipeline_script
      WHERE id = :id

    create: >-
      INSERT INTO pipeline_script (pipeline_id, body, updated_by)
      VALUES (:pipeline_id, :body, :updated_by)

    update: >-
      UPDATE pipeline_script
      SET
        body = :body,
        updated_by = :updated_by
      WHERE id = :id

  pipeline-test:

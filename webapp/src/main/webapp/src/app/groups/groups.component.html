<div *ngIf="groups" class="home-view">

  <div class="flex-child grow">
    <label>{{'labels.groups.search-label' | translate }}</label>
  </div>

  <!-- My Groups Search Input -->
  <div *ngIf="groups.length > 2" class="gray-lightest pt-sm pr-sm pb-sm pl-sm my-groups-search-form-container">
    <label for="search" class="sr-only">Search My Groups</label>
    <input [(ngModel)]="searchTerm" class="search form-control" id="search" type="text" placeholder="{{'labels.groups.filter' | translate}}" autocomplete="off" (ngModelChange)="onSearchChange($event)">
  </div>

  <!-- My Groups Search Results List -->
  <div class="my-groups-list-container">
    <p-dataTable [value]="filteredGroups" emptyMessage="{{ emptyMessageTranslateKey | translate}}" sortField="name" tableStyleClass="table table-striped table-hover">
      <p-column field="name" header="{{'labels.groups.cols.group' | translate}}" [sortable]="true">
        <ng-template let-group="rowData" pTemplate="body">
          <a routerLink="/groups/{{group.id}}">{{group.name}}</a>
        </ng-template>
      </p-column>
      <p-column field="schoolName" header="{{'labels.groups.cols.school' | translate}}" [sortable]="true"></p-column>
      <p-column field="subjectId" header="{{'labels.groups.cols.subject' | translate}}" [sortable]="true">
        <ng-template let-group="rowData" pTemplate="body">
          {{ group.subjectId | subject }}
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>
</div>

<ng-container *ngIf="!groups; else loaded">
  <span class="gray-darker"><i class="fa fa-spinner fa-pulse fa-2x"></i></span>
</ng-container>

<ng-template #loaded>
  <div class="home-view">

    <div class="flex-child grow">
      <label>{{'labels.groups.search-label' | translate }}</label>
    </div>

    <!-- My Groups Search Input -->
    <div *ngIf="groups.length > 2"
         class="table-search-form-container">
      <label for="search" class="sr-only">{{'labels.groups.filter' | translate}}</label>
      <input [(ngModel)]="searchTerm"
             class="search form-control"
             id="search"
             type="text"
             placeholder="{{'labels.groups.filter' | translate}}"
             autocomplete="off"
             (ngModelChange)="onSearchChange($event)">
    </div>

    <!-- My Groups Search Results List -->
    <div class="table-list-container">
      <p-dataTable [value]="filteredGroups"
                   emptyMessage="{{ emptyMessageTranslateKey | translate}}"
                   sortField="name"
                   tableStyleClass="table table-striped table-hover">

        <p-column field="name"
                  header="{{'labels.groups.cols.group' | translate}}"
                  [sortable]="true">

          <ng-template let-group="rowData" pTemplate="body">
            <a routerLink="/groups/{{group.id}}">{{group.name}}</a>
          </ng-template>
        </p-column>

        <p-column field="schoolName"
                  header="{{'labels.groups.cols.school' | translate}}"
                  [sortable]="true"></p-column>

        <p-column field="subjectId"
                  header="{{'labels.groups.cols.subject' | translate}}"
                  [sortable]="true">

          <ng-template let-group="rowData" pTemplate="body">
            {{ 'common.subject.' + (group.subjectCode || 'ALL') + '.name' | translate }}
          </ng-template>
        </p-column>

      </p-dataTable>
    </div>
  </div>
</ng-template>

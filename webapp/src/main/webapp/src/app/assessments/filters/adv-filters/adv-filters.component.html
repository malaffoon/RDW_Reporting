<!-- My Groups Advanced Filters -->
<!-- Instructions -->
<p>{{ translateRoot + 'instruct' | translate}}</p>

<div class="flex-children">

  <!-- Test Filters -->
  <div id="filter-by-test" class="flex-child">
    <p class="gray-darker border-bottom">{{ translateRoot + 'test.label' | translate }}</p>
    <div class="block-children">
      <label for="btn-group-off-grade-assessment">{{ translateRoot + 'test.off-grade-assessment' | translate }}</label>
      <div id="btn-group-off-grade-assessment" class="btn-group btn-group-sm toggle-group" data-toggle="buttons">
        <label class="btn btn-primary" [ngClass]="{'active': !filterBy.offGradeAssessment}">
          <input [value]="false" [(ngModel)]="filterBy.offGradeAssessment" type="radio" name="boolean-toggle">{{ 'buttons.visibility.show' | translate }}
        </label>
        <label class="btn btn-primary" [ngClass]="{'active': filterBy.offGradeAssessment}">
          <input [value]="true" [(ngModel)]="filterBy.offGradeAssessment" type="radio" name="boolean-toggle">{{ 'buttons.visibility.hide' | translate }}
        </label>
      </div>
    </div>
  </div>

  <!-- Status Filters -->
  <div id="filter-by-status" class="flex-child">
    <p class="gray-darker border-bottom">{{ translateRoot + 'status.label' | translate }}</p>
    <div class="block-children">
      <!-- Manner of Administration -->
      <div class="block-children">
        <label>{{ translateRoot + 'status.administration' | translate }}</label>
        <sb-radio-button-list [model]="filterBy" [values]="['SD','NS']" property="administration" enum="enum.administrative-condition" ></sb-radio-button-list>
      </div>
      <!-- Summative Status -->
      <div class="block-children">
        <label>{{ translateRoot + 'status.summative' | translate }}</label>
        <sb-radio-button-list [model]="filterBy" [values]="['Valid','IN']" property="summativeStatus" enum="enum.administrative-condition"></sb-radio-button-list>
      </div>
      <!-- Completion -->
      <div class="block-children">
        <label>{{ translateRoot + 'status.completion' | translate }}</label>
        <sb-radio-button-list [model]="filterBy" [values]="['Complete','Partial']" property="completion" enum="enum.completeness"></sb-radio-button-list>
      </div>
    </div>
  </div>

  <!-- Student Filters -->
  <div *ngIf="showStudentFilter" id="filter-by-student" class="flex-child grow">
    <p class="gray-darker border-bottom">{{ translateRoot + 'student.label' | translate }}</p>
    <div class="flex-children">
      <!-- Column 1 -->
      <div class="flex-child col1">
        <!-- Gender -->
        <div class="block-children">
          <label>{{ translateRoot + 'student.gender' | translate }}</label>
          <sb-radio-button-list [model]="filterBy" [values]="['Male','Female']" property="gender" enum="enum.gender"></sb-radio-button-list>
        </div>
        <!-- Migrant Status -->
        <div class="block-children">
          <label>{{ translateRoot + 'student.migrant-status' | translate }}</label>
          <sb-radio-button-list [model]="filterBy" [values]="[1,2]" property="migrantStatus" enum="enum.polar"></sb-radio-button-list>
        </div>
        <!-- 504 Plan -->
        <div class="block-children">
          <label>{{ translateRoot + 'student.504-plan' | translate }}</label>
          <sb-radio-button-list [model]="filterBy" [values]="[1,2]" property="plan504" enum="enum.polar"></sb-radio-button-list>
        </div>
      </div>
      <!-- Column 2 -->
      <div class="flex-child col2">
        <!-- IEP -->
        <div class="block-children">
          <label>{{ translateRoot + 'student.iep' | translate }}</label>
          <sb-radio-button-list [model]="filterBy" [values]="[1,2]" property="iep" enum="enum.polar"></sb-radio-button-list>
        </div>
        <!-- Economic Disadvantage -->
        <div class="block-children">
          <label>{{ translateRoot + 'student.economic-disadvantage' | translate }}</label>
          <sb-radio-button-list [model]="filterBy" [values]="[1,2]" property="economicDisadvantage" enum="enum.polar"></sb-radio-button-list>
        </div>
        <!-- Limited English Proficiency -->
        <div class="block-children">
          <label>{{ translateRoot + 'student.limited-english-proficiency' | translate }}</label>
          <sb-radio-button-list [model]="filterBy" [values]="[1,2]" property="limitedEnglishProficiency" enum="enum.polar"></sb-radio-button-list>
        </div>
      </div>
      <!-- Column 3 -->
      <div class="flex-child col3">
        <!-- Race / Ethnicity -->
        <div class="block-children">
          <label>{{ translateRoot + 'student.ethnicity' | translate }}</label>
          <sb-checkbox-list [model]="filterBy" [values]="filterOptions.ethnicities" property="ethnicities" enum="enum.ethnicity"></sb-checkbox-list>
        </div>
      </div>
    </div>
  </div>
</div>

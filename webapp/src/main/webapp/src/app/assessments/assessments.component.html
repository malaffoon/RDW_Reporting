<div class="well-group">

  <!-- Filter Options -->
  <div id="group-results-basic-filters" class="well">
    <div class="well-body">
      <div class="form-group row">
        <ng-content></ng-content>
        <div class="col-md-2">
        <!-- Advanced Filters Toggle -->
          <label for="advanced" class="">{{'labels.filters.label' | translate}}</label>
          <button id="advanced" class="form-control btn btn-default"
                  (click)="showAdvancedFilters = !showAdvancedFilters"
                  angulartics2On="click" angularticsEvent="ToggleAdvancedFilters" angularticsCategory="AssessmentResults">
            {{'buttons.visibility.' + (showAdvancedFilters ? 'hide' : 'show') | translate}}
            <i class="fa" [ngClass]="{'fa-chevron-up': showAdvancedFilters, 'fa-chevron-down': !showAdvancedFilters}"
               aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Selected Advanced Filters -->
  <div id="results-adv-filters" [hidden]="!showAdvancedFilters" class="well gray-lightest">
    <adv-filters-toggle [displayOptions]="filterDisplayOptions"
                        [filterBy]="clientFilterBy"
                        (removed)="removeFilter($event)"></adv-filters-toggle>
  </div>

  <!-- Advanced Filters -->
  <div id="group-results-adv-filter-options" [hidden]="!showAdvancedFilters || !filterDisplayOptions.expanded" class="well gray-lighter">
    <adv-filters [filterBy]="clientFilterBy" [filterOptions]="filterOptions"></adv-filters>
  </div>

  <!-- Selected Assessments -->
  <div *ngIf="hasInitialAssessment" id="group-results-selected-assessments" class="well gray-lightest">

    <div class="row">
      <div class="col-md-6">
        <h2 class="h3 gray-darkest">
          <i class="fa fa-list-alt"></i> {{'labels.groups.results.selected-assessments-title' | translate}}
        </h2>
        <p [hidden]="showOnlyMostRecent">{{'labels.groups.results.selected-assessments-instruct' | translate }}</p>
      </div>
      <div class="col-md-6">
        <div class="btn-group btn-group-xs pull-right mb-sm" role="group">
          <button type="radio" (click)="showOnlyMostRecent = true" class="btn btn-default"
                  [ngClass]="{'active': showOnlyMostRecent}"
                  angulartics2On="click" angularticsEvent="ShowOnlyMostRecent" angularticsCategory="AssessmentResults"
          >{{'labels.groups.results.filter-type-recent' | translate}}
          </button>
          <button type="radio" (click)="showOnlyMostRecent = false" class="btn btn-default"
                  [ngClass]="{'active': !showOnlyMostRecent}"
                  angulartics2On="click" angularticsEvent="ShowCustomAssessmentSelection" angularticsCategory="AssessmentResults"
          >{{'labels.groups.results.filter-type-custom' | translate}}
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="flex-children">
          <a *ngFor="let assessment of selectedAssessments" (click)="removeAssessment(assessment)"
             angulartics2On="click" angularticsEvent="RemoveAssessment" angularticsCategory="AssessmentResults" [angularticsProperties]="{label: assessment.label}"
             class="tag tag-xs {{ colorService.getColor(getGradeIdx(assessment.grade)) }}">
            <span class="label">{{assessment.grade | gradeDisplay}}</span>
            {{assessment.label}}
            <span class="icon" [hidden]="showOnlyMostRecent"><i class="fa fa-close"></i></span>
          </a>
          <div>
            <button *ngIf ="!expandAssessments" class="btn btn-default btn-sm img-circle icon-only"
               (click)="expandAssessments=true"
               angulartics2On="click" angularticsEvent="ClickAssessmentPlus" angularticsCategory="AssessmentResults">
              <i class="fa fa-plus"></i>
              <span class="sr-only">{{'labels.groups.results.add-assessment-filters' | translate }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="group-results-edit-assessments" [hidden]="!expandAssessments || hideAssessments" class="well gray-lighter">
    <div id="adv-filters-edit-assessments-collapse" class="pull-right">
      <button class="form-control btn btn-sm" (click)="expandAssessments = false"
              angulartics2On="click" angularticsEvent="HideCustomSelectionView" angularticsCategory="AssessmentResults">
        <i class="fa fa-close" aria-hidden="true"></i>
      </button>
    </div>
    <select-assessments [assessments]="availableAssessments"
                        (selectedAssessmentsChanged)="selectedAssessmentsChanged($event)"></select-assessments>
  </div>

</div>
<!-- Results -->
<h2 class="blue-dark h3 mt-lg mb-md">
  {{'labels.groups.results.title' | translate}}
  <div class="pull-right float-none-xs">
    <label for="value-format" class="pr-xs">{{'labels.groups.results.value-as' | translate }} </label>
    <div id="value-format" class="btn-group btn-group-primary btn-group-xs mr-md" role="group">
      <button type="radio" (click)="showValuesAsPercent = true" [ngClass]="{'active':showValuesAsPercent}"
              angulartics2On="click" angularticsEvent="ShowAsPercent" angularticsCategory="AssessmentResults"
              class="btn btn-default">{{'labels.groups.results.value-as-percent' | translate}}
      </button>
      <button type="radio" (click)="showValuesAsPercent = false" [ngClass]="{'active':!showValuesAsPercent}"
              angulartics2On="click" angularticsEvent="ShowAsNumber" angularticsCategory="AssessmentResults"
              class="btn btn-default">{{'labels.groups.results.value-as-number' | translate}}
      </button>
    </div>
    <button class="btn btn-default btn-xs pull-right" (click)="allCollapsed = !allCollapsed">
      <span *ngIf="!allCollapsed">{{'labels.groups.results.collapse-all' | translate}} <i class="fa fa-angle-up"></i></span>
      <span *ngIf="allCollapsed">{{'labels.groups.results.expand-all' | translate}} <i class="fa fa-angle-down"></i></span>
    </button>
  </div>
</h2>

<!-- Results Container -->
<div *ngIf="!hideAssessments">
  <div *ngFor="let assessment of assessmentExams; let i = index" class="groups-results-wrapper">
    <assessment-results [assessmentExam]="assessment"
                        [showValuesAsPercent]="showValuesAsPercent"
                        [filterBy]="clientFilterBy"
                        [allowFilterBySessions]="allowFilterBySessions"
                        [assessmentProvider]="assessmentProvider"
                        [minimumItemDataYear]="minimumItemDataYear"></assessment-results>
  </div>
</div>

<!-- No Results Error -->
<div class="alert alert-info" *ngIf="assessmentExams.length == 0 || hideAssessments">
  {{'messages.no-results-found' | translate}}
</div>

<div class="fab">
  <button class="btn btn-primary btn-sm" (click)="openAndScrollToAdvancedFilters()"><i class="fa fa-filter"></i> {{'labels.filters.floating-action-button' | translate}}</button>
</div>

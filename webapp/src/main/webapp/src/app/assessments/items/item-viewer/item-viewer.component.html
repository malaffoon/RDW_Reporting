<div>
  <div *ngIf="irisIsLoading"
       class="loader">
    <div class="inner">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="text">
        {{ 'common.messages.loading' | translate }}
      </span>
    </div>
  </div>

  <div *ngIf="item.answerKey"
       class="mb-md">
    <strong>{{ 'item-viewer.answer-key' | translate }}</strong> {{ item.answerKey }}
  </div>
  <div *ngIf="!item.answerKey"
       class="mb-md">
    {{ 'item-viewer.see-rubric' | translate }}
  </div>
  <p>
    {{ (showResponse ?
    'item-viewer.response-included' :
    'item-viewer.response-not-included' ) | translate}}
  </p>
  <iframe title="{{'item-viewer.title' | translate }}"
          class="center"
          #irisframe
          src="/iris/"
          width="950"
          height="500"
          frameborder="0">
  </iframe>
</div>

        a.cut_point_1 as asmt_cut_point_1,
        a.cut_point_2 as asmt_cut_point_2,
        a.cut_point_3 as asmt_cut_point_3,
        a.max_score as asmt_max_score,
        ir.resource as asmt_resource,
        st.id as student_id,

<!-- Header -->
<header>
  <div class="container">
    <div class="well">
      <div class="well-body">
        <!-- Navbar -->
        <nav class="navbar navbar-default">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">{{'messages.toggle-navigation' | translate}}</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand hidden-xs" href="{{user ? user.configuration.homeUrl : '/'}}" title="{{'application.home' | translate}}"><img src="assets/image/SmarterBalanced-Logo.png" alt="{{'messages.organization' | translate}}"></a>
            <span class="application-title">{{'application.title' | translate}}</span>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li class="navbar-link"><a href="#">{{'labels.navigation.user-guide' | translate}}</a></li>
              <li class="navbar-link">
                <div class="btn-group" dropdown>
                  <button type="button" dropdownToggle class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle"></i> <span *ngIf="user">{{'welcome' | translate:user }}</span> <span class="caret"></span>
                  </button>
                  <ul *dropdownMenu class="dropdown-menu" role="menu">
                    <li role="menuitem">
                      <a class="dropdown-item" href="javascript:void(0)" onclick="window.document.logoutForm.submit()">{{'messages.logout' | translate}}</a>
                      <form name="logoutForm" method="post" action="/saml/logout" class="hidden"></form>
                    </li>
                  </ul>
                </div>
              </li>
              <li *ngIf="languageStore.availableLanguages.length > 1">
                <div>
                  <language-select></language-select>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>

<!-- Breadcrumbs -->
<breadcrumbs></breadcrumbs>

<!-- Page View -->
<div class="page-view pt-md">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Footer -->
<footer class="mt-lg">
  <div class="container">
    <p class="text-right black">&copy; The Regents of the University of California &ndash; Smarter Balanced Assessment Consortium</p>
  </div>
</footer>
